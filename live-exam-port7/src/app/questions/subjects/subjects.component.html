<div class="container col-lg-8">
    <div class="content">
        
        <table>
        <tr>
            
          <td><label id="lDisplayPerPg" for="lDisplayPerPg"(change)="changeNo(selectField.value)">Show
            <select #selectField  name="listDisplayPerPg" id="listDisplayPerPg">
               <option value="5">5</option>
              <option value="10" >10</option>
              <option value="15" >15</option>
              <option value="20" >20</option>
            </select>records</label></td>
        </tr>
      </table>
      <form class="d-flex">
        <input class="form-control me-2" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeholder="Search Subject" aria-label="Search">
        </form>
      </div> 
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox"></th>
            <th scope="col">Sr.No</th>
            <th scope="col">Subject</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sublist | paginate: { currentPage:page, itemsPerPage:noOfSubjects, totalItems:totalLength} | filter:searchText ;index as i" >
            <td><input type="checkbox"></td>
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><i class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
        </tbody>
       
        </table>
        <div class="page">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
           </div> 
           </div>
<div  mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add Subject</h4>
      </div>
      <div  class="modal-body">
        <form [formGroup]="addSub">  
          <div  class="form-group">
            <label for="subject">Subject Name</label>
            <input formControlName="subject" class="form-control" type="text">
            <!-- <small *ngIf="addSub.get('subject')?.invalid && addSub.get('subject')?.touched" class="text-danger">Subject Name is required..</small> -->
          </div>
        </form>
      </div>
      <div class="modal-footer" (click)="basicModal.hide()">
        <button type="button" mdbBtn color="light" class="waves-light" aria-label="Close"  mdbWavesEffect>Cancel</button>
        <button mdbBtn color="primary" class="relative waves-light" (click)="addSubject()"  mdbWavesEffect>Save</button>
      </div>
    </div>
  </div>
</div>
