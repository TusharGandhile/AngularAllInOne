<div class="container">
    <div class="row">
        <h1>My Interview Portal</h1>
        <hr>
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>No of Questions</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let test of tests;index as i">
                        <td>{{test.name}}</td>
                        <td>{{test.questions.length}}</td>
                        <td><a (click)="testStart(test)" class="btn btn-warning">Start Test</a></td>
                    </tr>
