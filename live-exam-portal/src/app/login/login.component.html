<!-- Pills navs -->

 
<div class="logo"> 
    <img src="../../assets/images/logo.svg" alt="">
</div>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container1 col-md-9 col-lg-6 col-xl-5">
        <img src="http://admin.liveexamcenter.in/assets/images/login.png"
          class="login" alt="Sample image">
      </div>
      <div class="container col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #form="ngForm"  (ngSubmit)="login(form.value)">
          <!-- Email input -->
          <div  class="form-group form-outline mb-4">
            <label for="email">Email address:</label>
            <input ngModel name="email"  type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter email address" />
              <!-- <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Enter valid email..</small> -->

          </div>

          <!-- Password input -->
          <div  class="form-group form-outline mb-3">
            <label for="password"> Password:</label>
            <input ngModel name="password"  type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <!-- <small *ngIf="loginForm.get('email')?.touched" class="text-danger">Enter valid password..</small> -->
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
            <button class="btn-light">Log in with google 
              <img src="http://admin.liveexamcenter.in/assets/images/google.svg" height=20px; alt="">
            </button>
        </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
