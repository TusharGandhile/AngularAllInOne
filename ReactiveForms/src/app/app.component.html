<h5>Reactive form example</h5>
<div class="container pt-10">
    <form [formGroup]="exForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" type="text" class="form-control" >
            <small *ngIf="exForm.get('name')?.invalid && exForm.get('name')?.touched" class="text-danger">Name is required..</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email"  type="text" class="form-control" >
            <small *ngIf="exForm.get('email')?.invalid && exForm.get('email')?.touched" class="text-danger">Enter valid email..</small>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile no:</label>
            <input formControlName="mobile"  type="text" class="form-control" >
            <small *ngIf="exForm.get('mobile')?.invalid && exForm.get('mobile')?.touched" class="text-danger">Mobile number is required & must be 10 digits..</small>
            <br><br>
            <button (click)="SubmitForm()" [disabled]="exForm.invalid" class="btn-primary">Submit</button>
        </div>
    </form>
</div>
