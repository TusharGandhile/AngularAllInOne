<h5>LogIn</h5>
<div class="container pt-10">
    <form [formGroup]="exForm" (ngSubmit)="signup()">
         <div class="form-group"> 
            <label for="name">First Name:</label>
            <input formControlName="firstname" type="text" class="form-control" >
            <small *ngIf="exForm.get('name')?.invalid && exForm.get('name')?.touched" class="text-danger">First Name is required..</small>
        </div> 
        <div class="form-group"> 
            <label for="name">Last Name:</label>
            <input formControlName="lastname" type="text" class="form-control" >
            <small *ngIf="exForm.get('name')?.invalid && exForm.get('name')?.touched" class="text-danger">Last Name is required..</small>
        </div> 
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email"  type="text" class="form-control" >
            <small *ngIf="exForm.get('email')?.invalid && exForm.get('email')?.touched" class="text-danger">Enter valid email..</small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input formControlName="password"  type="password" class="form-control" >
            <!-- <small *ngIf="exForm.get('mobile')?.invalid && exForm.get('mobile')?.touched" class="text-danger">Mobile number is required & must be 10 digits..</small> -->
            <br><br>
            <button [disabled]="exForm.invalid" class="btn-primary">Signup</button>
            <br>
            <a routerLink="/login">Already registered? Click here to Login</a>
        </div>
    </form>
</div>
